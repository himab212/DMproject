<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hima Penumuru</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        html {
          scroll-behavior: smooth;
        }
        .main {
            width: 72%;
            margin: 60px auto;
        }
        .form-control{
            width:25%
        }
        </style>
    </head>
    <body >
    <center><h1><font color="pink" >MOVIE SEARCH</font></h1></center>
    <div class="container">
        <form action = "http://localhost:5000/result" method = "POST">
         	<div class="form-group" style="margin-top: 15rem; padding-left: 25rem;">
          		<input type="text" class="form-control" placeholder="enter text" name = "textSearch" style="float:left; width: 75%;">
				<button type="submit" class="btn btn-success" value = "search" class="btn btn-success">search</button>
        	</div>
      </form>
       {%for i in content%}
        <center>
        <div class="row">

            <div class="well well-lg">
                <div style="width: 50%"><p1><b>MOVIE ID:</b></p1>{{i.document_id| safe}}</div>
                <div style="width: 50%"><p1><b>IMDB ID: </b></p1>{{i.imdb_id}}</div>
                <div style="width: 50%"><p1><b>TITLE OF THE MOVIE:</b></p1>{{i.title| safe}}</div>
            </div>
            <div class="well well-lg">
                <div class="well well-sm"><p1><b> TERM FREQUENCY:  </b></p1>{{i.tf}}</div>
                <div class="well well-sm"><p1><b> INVERSE DOCUMENT FREQUENCY:</b></p1>{{i.idf}}</div>
                <div class="well well-sm"><p1><b> TF*IDF:  </b></p1>{{i.tf_idf}}</div>

            </div>
        </div>
        </center>
       {%endfor%}
    </div>
   </body>
</html>
